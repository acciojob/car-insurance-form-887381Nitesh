<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
	<label for="name">Name</label>
	<input id="name" type="text" required="yes"></br>
	<label for="email">Email</label>
	<input id="email" type="email" required="yes"></br>
	 <label>Gender</label>
    <input type="radio" name="gender" value="male" required> Male
    <input type="radio" name="gender" value="female" required> Female
	<label for="cars">Car Brands</label>
	<select id="cars" name="cars">
		<option value="#BMW">BMW</option>
		<option value="#Audi">Audi</option>
		<option value="#Mercedez">Mercedez</option>
	</select></br>
	<label for="carage">Car Age</label>
	<input id="carage" type="number" required="yes"></br>
	<label for="dop">Date of Purchase (dop)</label>
	<input id="dop" type="date" required="yes"></br>
	<label for="password">Password</label>
	<input id="password" type="password" required="yes"></br>
	<button type="submit">Submit Button</button>
</form>		
	

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
